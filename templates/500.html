{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center text-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h1 class="display-1 text-danger mb-4">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-5">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-sync-alt me-2"></i>Reload Page
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
