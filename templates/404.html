{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center text-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h1 class="display-1 text-info mb-4">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-5">The page you were looking for doesn't exist or has been moved.</p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-{{ 'chart-line' if current_user.is_authenticated else 'sign-in-alt' }} me-2"></i>
                        {{ 'Dashboard' if current_user.is_authenticated else 'Login' }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
